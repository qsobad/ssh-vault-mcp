version: '3.8'

services:
  ssh-vault-mcp:
    build: .
    ports:
      - "3000:3000"  # MCP server
      - "3001:3001"  # Web UI
    volumes:
      - ./data:/app/data
      - ./config.yml:/app/config.yml:ro
    environment:
      - NODE_ENV=production
      - SSH_VAULT_CONFIG=/app/config.yml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
